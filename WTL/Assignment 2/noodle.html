                <h2 class="col-12 text-center tm-section-title">Indian</h2>
                <hr id='noodle'>
				<div id="tm-gallery-page-noodle" class="tm-gallery-page">
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/17.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Butter Chicken</h4>
								<p class="tm-gallery-description">butter chicken is one of the top orders at any Indian restaurant in the West and for good reasonâ€”it is delicious. This sultry poultry dish tastes great with kaali daal (black lentils), naan, and a green salad.</p>
								<p class="tm-gallery-price">&#8377 250</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/18.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Rogan Josh (Red Lamb)</h4>
								<p class="tm-gallery-description">Rogan Josh, the name of this dish from Kashmir, translates roughly to "red lamb." The color comes from Kashmiri dry red chilies. While the name may sound fiery, the heat of the dish is toned down by the cream that is added at the end.</p>
								<p class="tm-gallery-price">&#8377 550</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/19.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Instant Pot Butter Chicken</h4>
								<p class="tm-gallery-description">If you love murgh makhani but don't have a lot of time, try Instant Pot butter chicken. It has all the delicious flavors of butter, cream, tomatoes, garlic, and spices like garam masala, cumin, ginger, and coriander, but with less cooking time. </p>
								<p class="tm-gallery-price">&#8377 250</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/20.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Malai Kofta</h4>
								<p class="tm-gallery-description">Malai kofta (vegetable "meatballs" in a thick sauce) is the vegetarian alternative to meatballs. The koftas are made with a mix of potatoes, carrots, beans, peas, and sweet corn, which are cooked and mashed before mixing with spices and paneer.</p>
								<p class="tm-gallery-price">&#8377 340</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/21.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Tandoori Chicken</h4>
								<p class="tm-gallery-description">It's hard to find anyone who doesn't fall in love with tandoori chicken, that famous Indian barbecue chicken recipe. Although traditionally cooked in a clay oven, you can prepare the yogurt-marinated chicken in a regular oven (or on the grill). </p>
								<p class="tm-gallery-price">&#8377 350</p>
							</figcaption>
						</figure>
					</article>
					<article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/22.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Palak Paneer</h4>
								<p class="tm-gallery-description">One of the most popular paneer recipe at Indian restaurants is palak paneer, a mildly flavored dish made with spinach and cottage cheese (the paneer), along with the typical Indian spices.The cubed paneer are pan-fried first, contributing a nice texture.</p>
								<p class="tm-gallery-price">&#8377 500</p>
							</figcaption>
						</figure>
					</article>
                    <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/23.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Papdi Chaat</h4>
								<p class="tm-gallery-description">Chaat has to be the most popular North-Indian snack. Vendors literally crowd the streets selling all kinds of delicious variations of chaat in this part of the country. Chaat parties are also popular and a nice alternative to a sit-down dinner.</p>
								<p class="tm-gallery-price">&#8377 450</p>
							</figcaption>
						</figure>
					</article>
                    <article class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
						<figure>
							<img src="img/gallery/24.jpg" alt="Image" class="img-fluid tm-gallery-img" />
							<figcaption>
								<h4 class="tm-gallery-title">Naan</h4>
								<p class="tm-gallery-description">Naan, a puffy flatbread, is a staple in the Indian kitchen and can go with everything you make, including many popular dishes like tandoori chicken or all kinds of kebabs.The ingredient list includes yeast, flour, sugar, and water, as well as yogurt and ghee.</p>
								<p class="tm-gallery-price">&#8377 400</p>
							</figcaption>
						</figure>
					</article>
